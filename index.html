<!DOCTYPE html>
<html lang="en">
<head>

  <title>JEIL MEDICAL's Network Map</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #ff9900, #ffcc66);
      text-align: center;
      padding: 50px;
    }

    h1 {
  font-size: 48px;
  font-family: 'Montserrat', 'Pretendard', sans-serif;
  font-weight: 700;
  color: white;
  text-shadow: 0 2px 4px rgba(0,0,0,0.3);
  letter-spacing: 1px;
  margin-bottom: 70px;
}

    .flag-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      justify-items: center;
    }

    .flag-button {
      border: none;
      background: none;
      cursor: pointer;
      text-align: center;
    }

    .flag-button img {
      width: 70px;
      height: 70px;
      border-radius: 5px;
    }

    .flag-button span {
      display: block;
      margin-top: 5px;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>JEIL MEDICAL's Network Map</h1>
